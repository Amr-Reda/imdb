 <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" />
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="stylesheets/app.css" />

    </head>

    <body>
      <header class="movie-header">
        <div>
          <h1 class="movie-header_name"></h1>
          <button class="movie-header_moreLinks" ><i class="material-icons">more_vert</i></button> 
        </div>
        <div class="movie-header_info"></div>
      </header>
      <nav id="navbar" class="movie-topNav js-nav">
        <a class="movie-topNav_link nav_activeLink" data-tabId="overview" href="javascript:;">Overview</a>
        <a class="movie-topNav_link" href="javascript:;" data-tabId="cast">Cast</a>
        <span class="navbar-indecator js-navbar-indecator"></span>
      </nav>
      <div id="overview" class="tab-content tab_active">
        <section class="slider js-slider">
          <img  class="movie-poster" src="">
          <img src="images/2.jpg" alt="nemo">
          <img src="images/3.jpg" alt="nemo">
          <img src="images/4.jpg" alt="nemo">
          <img src="images/5.jpg" alt="nemo">
        </section>
        <div class="js-img-overlay img-overlay">
          <a class="material-icons overlay-close js-close-overlay" href="javascript:;">close</a>
          <div class="js-img-overlay_content"></div>
        </div>
        <section class="movie-content">
          <div class="movie-content_rating">
            <div class="movie-content__source">
              <a class="movie-content__link imdb_rate" href='javascript:;'></a>
            </div>
            <div class="movie-content__source">
              <a class="movie-content__link rotten_rate" href='javascript:;'></a>
            </div>
            <div class="movie-content__source">
              <a class="movie-content__link metacritic_rate" href='javascript:;'></a>
            </div>
          </div>
          <div class="movie-content_description">
            <p class="movie_plot"></p>
            <div class="movie-details"></div>
          </div>
          <div class="movie-footer"> <a href="#">show more</a></div>
        </section>
      </div>
      <div id="cast" class="tab-content">Cast</div>

      <div class="empty-space"></div>


      <script type="text/javascript" src="js/design.js"></script>
      <script type="text/javascript" src="js/api.js"></script>
    </body>
  </html>
